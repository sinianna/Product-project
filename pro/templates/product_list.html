<!-- product_list.html -->


<h1>Product List</h1>
<a href="{% url 'product_create' %}">Add Product</a>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
        <a href="{% url 'product_update' product.id %}">Edit</a>
    </li>
    {% endfor %}
</ul>
